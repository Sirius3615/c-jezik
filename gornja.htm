function SM_sel(str) {
var link1,link2;
link1="data/menu" + str + ".htm";
link2="data/s" + str + ".htm";
//alert (link1);
parent.sub_menu.location.href=link1;
parent.glavna.location.href=link2;
}
function display(obj1ID, obj2ID) {
var obj1 = document.getElementById(obj1ID);
var obj2 = document.getElementById(obj2ID);
if (obj2.style.display == 'none') {
	obj2.style.display = 'block';
	obj1.style.display = 'none';
//	} else {
//	obj1.style.display = 'inline';
//	obj2.style.display = 'none';
	}
}
